<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme It!</title>
    <link rel="stylesheet" href="css/meme.css">

</head>
<body>
    <main>
        <div class="boundary">
        <h1>Just meme it!</h1>

        <form action="#" id="options">
            <label for="image">Image URL:</label>
            <input autofocus type="text" name="image" id="imageURL" placeholder="https://example.com/image.jpg">
            <label for="topText">Top Text:</label>
            <input type="text" name="topText" id="topTextbox" placeholder="Top text!">
            <div class="meme">
                <div class="topText">Top Text!</div>
                <img class="upload" id="upload" src="img/morpheus-meme.jpg" alt="What if you could make memes?">
                <div class="bottomText">Bottom Text!</div>
            </div>
            <label for="topText">Bottom Text:</label>
            <input type="text" name="bottomText" id="bottomTextbox" placeholder="Bottom text!">
            <button name="add" class="flat-button">Add Text</button>
        </form>
        </div>
    </main>
    <script src="src/meme.js"></script>
</body>
</html>
