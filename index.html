<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme It!</title>
    <link rel="stylesheet" href="css/meme.css">
</head>
<body>
    <main>
        <div class="meme">
        <h1>Just meme it!</h1>

        <form action="">
            <label for="image">Image URL:</label>
            <input type="text" name="image" id="imageURL" placeholder="https://example.com/image.jpg">

            <label for="topText">Top Text:</label>
            <input type="text" name="topText" id="topText" placeholder="Top text!">
            <img class="upload" src="img/morpheus-meme.jpg" alt="What if you could make memes?">
            <label for="topText">Bottom Text:</label>
            <input type="text" name="bottomText" id="bottomText" placeholder="Bottom text!">
            <button name="add" class="flat-button">Add Text</button>
        </form>
        </div>
    </main>
</body>
</html>
